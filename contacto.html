<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/faviconMaitee.png">
    <title>CONTACTO MAITE</title>
    
</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <h1 class="header__titulo">Accesorios para Gatitos</h1>
        <nav>
            <ul>
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="#">ROPA</a></li>
                <li><a href="#">ALIMENTOS</a></li>
                <li><a href="#">MEDICINA</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <!-- CONTENIDO PRINCIPAL -->
    <main class="main">
        <h2>Dejanos tu contacto...<br>Para estar mas cerca tuyo!!!</h2>

        <!-- Formulario de contato -->
        <form class="formulario" action="#" method="GET">
            <div class="nombre">
                <p>NOMBRE</p>
                <input type="text" placeholder="Nombre y Apellido">
            </div>

            <div class="email">
                <p>MAIL</p>
                <input type="email" placeholder="ejemplo@ejemplo.com">
            </div>

            <div class="pais">
                <p>PAIS DE ORIGEN</p>
                <select name="pais" id="">
                    <option value="seleccion">Seleccione su Pa√≠s</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="paraguay">Paraguay</option>
                    <option value="uruguay">Uruguay</option>
                    <option value="bolivia">Bolivia</option>
                    <option value="brasil">Brasil</option>
                </select>
            </div>

            <div class="sexo">
                <p>SELECCIONE SU SEXO</p>
                <label for="">
                    <span>hombre</span>
                    <input type="radio" name="sexo" value="Hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otro</span>
                    <input type="radio" name="sexo" value="otro">
                </label>
            </div>
            
            <div class="comentario">
                <p>Deja tu Comentario...</p>
                <textarea name="" id="" cols="55" rows="5"></textarea>
                <input type="submit" value="Comentar">
                <input type="reset" value="Borrar">
            </div>
        </form>
    </main>

    <!-- PIE DE PAGINA -->
    <footer class="footer">
        <!-- newsletter -->
        <label class="footer__label" for="">
            <span>Suscribirme al newsletter</span>
            <input type="email" placeholder="ejemplo@ejemplo">
        </label>
        <!-- redes sociales -->
        <ol>
            <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
            <li><a href="#"><img src="./img/twiter.png" alt=""></a></li>
        </ol>
    </footer>

</body></html>
